<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styleeditorial.css">
        <title>Menu de Libros</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Libreria WEB Vale</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Menu  de libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Menú Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libro/registro}">Ingresar Libro</a>
                    </li>

                </ul>

            </div>
        </nav>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Año</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Ejemplares Prestados</th>
                    <th scope="col">Ejemplares Restantes</th>
                    <th scope="col">Nombre Autor</th>
                    <th scope="col">Apellido Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Acciones</th>

                </tr>
            </thead>
            <tbody th:each="libro : ${libros}">
                <tr>
            <td th:text="${libro.isbn}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.anio}"></td>
            <td th:text="${libro.ejemplares}"></td>
            <td th:text="${libro.ejemplaresPrestados}"></td>
            <td th:text="${libro.ejemplaresRestantes}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td th:text="${libro.autor.apellido}"></td>
            <td th:text="${libro.editorial.nombre}"></td>
            <td>
                <a th:href="@{/libro/modificar/__${libro.id}__}" class="btn btn-success">Modificar</a>    
                <a th:href="@{/libro/eliminar/__${libro.id}__}" class="btn btn-danger">Eliminar</a> 
            </td>
        </tr>
    </tbody>
</table>
<p><a th:href="@{/libro/registro}" class="btn btn-primary my-2">Ingresar Libro</a>


</body>
</html>
