<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link rel="stylesheet" href="/stylelibro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
   
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Libreria WEB Vale</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Menu  de libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Menú Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libro/registro}">Ingresar Libro</a>
                    </li>

                </ul>

            </div>
        
      </nav>
    
     <div class="container m-5">
        <div th:if="${exito}!=null" class="card text-white  bg-success mb-3">
            <div class="card-body">
                <h5 class ="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
        </div> 
    </div>
         <div th:if="${error}!=null" class="card text-white  bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
        </div> 
    </div>
   
        
      <form th:action="@{/libro/registro}" method="POST">
        <div class="form-group">
          <label>ISBN</label>
          
          <input type="number" class="form-control" name="isbn" placeholder="isbn">
          
        </div>
        <div class="form-group">
            <label for="Titulo">Titulo del libro</label>
            <input type="text" class="form-control" name="titulo" placeholder="Titulo del libro">
            
          </div>
          <div class="form-group">
            <label for="año">Año</label>
            <input type="number" class="form-control" name="anio" placeholder="Año">
            
          </div>
          <div class="form-group">
            <label for="ejemplares">Numero de Ejemplares</label>
            <input type="number" class="form-control" name="ejemplares" placeholder="Ejemplares">
            
          </div>
          <div class="form-group">
            <label for="ejemplares prestados">Ejemplares Prestados</label>
            <input type="number" class="form-control" name="ejemplaresPrestados" placeholder="Ejemplares Prestados">

          </div>
          <div class="form-group">
            <label for="Nombre del autor">Nombre del Autor</label>
            <input type="text" class="form-control" name="nombreAutor" placeholder="Nombre del Autor">
            
          </div>
          <div class="form-group">
            <label for="Apellido del autor">Apellido del Autor</label>
            <input type="text" class="form-control" name="apellidoAutor" placeholder="Apellido del Autor">
            
          </div>
          <div class="form-group">
            <label for="Nombre de la editorial">Nombre de la Editorial</label>
            <input type="text" class="form-control" name="nombreEditorial" placeholder="Nombre de la Editorial">
            
          </div>
          
          <div class="form-group">
        <section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
				</div>
			</div>
		</section>
        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
 

</body>
</html>
