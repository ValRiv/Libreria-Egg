<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <!-- Navigation -->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <header th:replace="/fragments/headergenerico :: header"></header>

        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">


                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h2 class="display-4"><strong>Actualiza tu perfil</strong></h2>
                            <form action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">


                                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                                <input type="hidden" name="id" th:value="${perfil.id}"/>

                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}"/>

                                <label>Apellido</label>
                                <input type="text" class="form-control" name="apellido" th:value="${perfil.apellido}" />

                                <label>E-Mail</label>
                                <input type="email" class="form-control" name="mail" th:value="${perfil.mail}"/>





                                <label>Clave</label>
                                <input type="password" class="form-control" name="clave" th:value="${clave}"/>




                                <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2021</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->



    </body>

</html>
